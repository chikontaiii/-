<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>АЛИМБЕКОВ ЗАИРБЕК ТИЛЕБЕРДИЕВИЧ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ccc;
    }
    #pdf-viewer {
      width: 100%;
      height: 100vh;
      overflow: auto;
    }
    canvas {
      display: block;
      margin: 10px auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="pdf-viewer"></div>

<!-- Подключаем PDF.js через CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.16.105/pdf.min.js"></script>
<script>
const url = 'АЛИМБЕКОВ ЗАИРБЕК ТИЛЕБЕРДИЕВИЧ.pdf'; // твой PDF

const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.16.105/pdf.worker.min.js';

const container = document.getElementById('pdf-viewer');

pdfjsLib.getDocument(url).promise.then(pdf => {
    for(let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
            const viewport = page.getViewport({scale: 1.5}); // масштаб
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            container.appendChild(canvas);

            page.render({canvasContext: context, viewport: viewport});
        });
    }
}).catch(err => {
    container.innerHTML = "<p style='color:red; text-align:center;'>Ошибка загрузки PDF: "+err+"</p>";
});
</script>

</body>
</html>
